<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student Form</title>

    <style>
        * {
            font-family: Verdana;
            font-size: large;
            padding:5px;

        }
    </style>
  
</head>

<body style="background-color:aquamarine">

    <div style="border:2px solid black; margin:auto; background-color:blue">
        <h2 style="text-align:center; color:wheat">Student Form</h2>
        <form method="get" action="getData.html">
            <table>
                <tr><td style="color:white">Name</td><td><input type="text" pattern="[A-Z][a-z]{2,20}" name="First name" /></td></tr>
                <tr><td style="color:white">Last Name</td><td><input type="text" pattern="[A-Z][a-z]{2,20}" name="Last Name" /></td></tr>
                <tr><td style="color:white">Student No:</td><td><input type="number" name="Student No" /></td></tr>
                <tr><td style="color:white">E-MAIL:</td><td><input type="email" name="Email" /></td></tr>
               
               <tr><td></td> <td><button type="reset">Reset</button></td><td><button type="submit">Send</button></td></tr>

            </table>


        </form>
    </div>




</body>
</html>
