<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Get Data</title>
    <style>
        * {

            font-family: Verdana;
            font-size: large;
            padding: 5px;
        }
        td {
            border:2px solid blue;
        }
    </style>
    <script>
        let uriText = document.documentURI.split('?');
        let data1 = uriText[1].replaceAll('+', ' ');
        let data2 = data1.replace('%40', '@');
        function stringToArray() {
            let tab = data2.split('&')

            let dataArray = new Array(8);
            let temp;
            for (let i = 0; i < tab.length; i++) {
                temp = tab[i].split('=');
                dataArray[2 * i] = temp[0];
                dataArray[2 * i + 1] = temp[1];


            }
            return dataArray;
        }

       

    </script>
</head>
<body style="background-color:aquamarine">
    <script>
    //    document.write(data2);
     //   document.write(stringToArray().join('***'));
        let destArray = stringToArray();
        document.write('<table style="border:2px solid black; margin:auto">');
        for (let i = 0; i < destArray.length/2; i++)
        {
            document.write('<tr><td>' + destArray[2*i]+ '</td><td>' + destArray[2*i+1] +'</td> </tr>');


        } 
        document.write('</table>');
    </script>
   
</body>
</html>
